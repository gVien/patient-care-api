<div class="form-group">
  <div class="col-sm-12">
    <label class="sr-only" for="name">Name</label>
    <input class="form-control" type="text" ng-model="provider.name" id="name"
    placeholder="Name *" required>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-12">
    <label class="sr-only" for="location">Location</label>
    <input class="form-control" type="text" ng-model="provider.location" id="location" placeholder="Location *" required>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-12">
    <label class="sr-only" for="phonenumber">Phone Number</label>
    <input class="form-control" type="text" ng-model="provider.phone_number" id="phone" placeholder="Phone Number" ng-pattern="/^\(?\d{3}\)?[- ]?\d{3}[- ]?\d{4}$/" ng-trim="false" number-validation>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-12">
    <p class="provides-option">Please select all the options your facility can provide:</p>
    <div class="col-sm-4" ng-repeat="provide in providesOptions">
      <div class="checkbox">
        <label>
          <input type="checkbox" class="provides" ng-model="provider.provides[providesOptions.indexOf(provide)]" ng-true-value="'{{ provide }}'" ng-false-value="undefined" ng-checked="provider.provides.indexOf(provide) > -1">{{ provide }}
        </label>
      </div>
    </div>
  </div>
</div>
